<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diwa Web</title>
</head>

<body>
  <div id="root"></div>

  <!-- Netlify Form Definition (Hidden) -->
  <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="email" />
    <input type="text" name="role" />
  </form>

  <!-- Enterprise Contact Form (Hidden) -->
  <form name="enterprise-contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="first-name" />
    <input type="text" name="last-name" />
    <input type="email" name="email" />
    <input type="text" name="company" />
    <textarea name="message"></textarea>
  </form>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
