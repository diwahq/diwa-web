<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="400" height="440">
  <defs>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- B4 Hexagonal Lattice Icon -->
  <g transform="translate(5, 5)">
    <!-- Hex outer connections -->
    <line x1="45" y1="10" x2="80" y2="30" stroke="#4338CA" stroke-width="4" opacity="0.6"/>
    <line x1="80" y1="30" x2="80" y2="70" stroke="#4338CA" stroke-width="4" opacity="0.6"/>
    <line x1="80" y1="70" x2="45" y2="90" stroke="#6366F1" stroke-width="4" opacity="0.7"/>
    <line x1="45" y1="90" x2="10" y2="70" stroke="#6366F1" stroke-width="4" opacity="0.7"/>
    <line x1="10" y1="70" x2="10" y2="30" stroke="#4338CA" stroke-width="4" opacity="0.6"/>
    <line x1="10" y1="30" x2="45" y2="10" stroke="#4338CA" stroke-width="4" opacity="0.6"/>
    
    <!-- Center connections -->
    <line x1="45" y1="50" x2="45" y2="10" stroke="#818CF8" stroke-width="2.5" opacity="0.5"/>
    <line x1="45" y1="50" x2="80" y2="30" stroke="#818CF8" stroke-width="2.5" opacity="0.5"/>
    <line x1="45" y1="50" x2="80" y2="70" stroke="#818CF8" stroke-width="2.5" opacity="0.5"/>
    <line x1="45" y1="50" x2="45" y2="90" stroke="#818CF8" stroke-width="2.5" opacity="0.5"/>
    <line x1="45" y1="50" x2="10" y2="70" stroke="#818CF8" stroke-width="2.5" opacity="0.5"/>
    <line x1="45" y1="50" x2="10" y2="30" stroke="#818CF8" stroke-width="2.5" opacity="0.5"/>
    
    <!-- Hex nodes -->
    <circle cx="45" cy="10" r="9" fill="#6366F1"/>
    <circle cx="80" cy="30" r="9" fill="#6366F1"/>
    <circle cx="80" cy="70" r="9" fill="#6366F1"/>
    <circle cx="45" cy="90" r="9" fill="#6366F1"/>
    <circle cx="10" cy="70" r="9" fill="#6366F1"/>
    <circle cx="10" cy="30" r="9" fill="#6366F1"/>
    
    <!-- Central core (Diwa) -->
    <circle cx="45" cy="50" r="18" fill="url(#goldAccent)" filter="url(#glow)"/>
    <circle cx="45" cy="50" r="9" fill="#FEF3C7"/>
  </g>
</svg>
