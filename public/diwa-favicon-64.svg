<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#4338CA"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Simplified Hexagonal Icon -->
  <g transform="translate(12, 12)">
    <!-- Hex outline only -->
    <polygon points="20,2 36,11 36,29 20,38 4,29 4,11" 
             fill="none" stroke="#A5B4FC" stroke-width="3"/>
    
    <!-- Center connections (simplified) -->
    <line x1="20" y1="20" x2="20" y2="2" stroke="#C7D2FE" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="20" x2="36" y2="11" stroke="#C7D2FE" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="20" x2="36" y2="29" stroke="#C7D2FE" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="20" x2="20" y2="38" stroke="#C7D2FE" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="20" x2="4" y2="29" stroke="#C7D2FE" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="20" x2="4" y2="11" stroke="#C7D2FE" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Corner nodes -->
    <circle cx="20" cy="2" r="3" fill="#C7D2FE"/>
    <circle cx="36" cy="11" r="3" fill="#C7D2FE"/>
    <circle cx="36" cy="29" r="3" fill="#C7D2FE"/>
    <circle cx="20" cy="38" r="3" fill="#C7D2FE"/>
    <circle cx="4" cy="29" r="3" fill="#C7D2FE"/>
    <circle cx="4" cy="11" r="3" fill="#C7D2FE"/>
    
    <!-- Central core -->
    <circle cx="20" cy="20" r="8" fill="#F59E0B"/>
    <circle cx="20" cy="20" r="4" fill="#FEF3C7"/>
  </g>
</svg>
